<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

    <!-- firebase -->
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>


  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/datatables.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font-awsome/css/all.css">

  <link rel="stylesheet" href="css/login.css">


</head>

<body>




  <!-- Page Content -->
  <div class="full-screen">
	<div class="login-box">
		
		<div class="login-content">

					
					<form class="m-3 clearfix">
						<h4 class="text-warning display-4 m-3">Register Now!</h4>
						<div class="input-group mb-3">
						  <div class="input-group-prepend">
							<span class="input-group-text">Email</span>
						  </div>
						  <input type="text" id="email" class="form-control">
						</div>
		
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">Password</span>
							</div>
							<input type="password" id="password" class="form-control">
							
		
						</div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
							  <span class="input-group-text">Confirm Password</span>
							</div>
							<input type="password" id="confirm_password" class="form-control">
							
		
						</div>
		
						  <input value="Register" type="button" class="btn btn-light text-light text-center  m-3" onclick="signUp();" style="background-color: #34495E;">
						  
						  
		
						  
		
					</form>

					<!-- user signin info -->
					<div id="register_info" class="loading-gif-container" >
						
					</div>
				 
				<div class="float-right" style="line-height: 1px;">
					<h5 class="text-light" >Already have an account!</h5> <br>
				
					<a href="login.html">
						<p class="text-warning">Click here to login</p>
					</a>
				</div>
			
				<!-- <div class="">
					<h4 class="text-light" style="line-height: 0;">Don't have an account!</h4> <br>
				
				<a href="register.html">	<h5 class="display-5 text-warning" style="line-height: 0;">Click here to Register</h5> </a>
				</div> -->
		</div>
		
	</div>

	
  </div>

  <!-- firebase login custom js-->
  <script src="js/login-functions.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/datatables.min.js"></script>

</body>

</html>
